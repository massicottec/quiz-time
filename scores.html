<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/reset.css">

    <title>FF Quiz Time</title>
</head>

<body>
    <header class="banner">
        <h1>Final Fantasy Quiz Time</h1>
    </header>

    <div id="starter-box">
        <div>
            <label for="scores" class="form">Please input your intials to submit score</label><br>
            <input type="text" class="form-control" id="initialInput" placeholder="Initials"><br>
            <button id="scoreSubmit">Submit</button>
        </div>
        <h2>Scores</h2>
        <ul id="score">
        </ul>

        <button id="reset"><a href="index.html">Try Again</a></button>
    </div>

    <script src="./assets/js/scores.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

</body>

<footer>
    <img src="./assets/images/banner-image.png" alt="banner of the final fantasy game logos" class="banner-img">
</footer>

</html>
